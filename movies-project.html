<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: black">Movie Editing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <select id="movieChoice">
<!--                <option class="dropdown-item" href="#" id="movie1">DOWN</option>-->
<!--                <option class="dropdown-item" href="#" id="movie2">TENET</option>-->

<!--                <option class="dropdown-item" href="#" id="movie4">BOOGALO</option>-->
<!--                <option class="dropdown-item" href="#" id="movie5">TOY STORY</option>-->
            </select>


            <div class="modal-body" style="color: black">
                Edit Movie Title
                <input id="editTitle">
            </div>
            <div class="modal-body" style="color: black ">
                Edit Rating
                <input id="editRating">
            </div>
            <div class="modal-body" style="color: black">
                Edit Genre
                <input id="editGenre" style="color: black">
            </div>
            <div class="modal-body" style="color: black">
                Edit Plot
                <input id="editPlot">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveChanges" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="container">
</div>
<div class="card" style="width: 50vw;background-color: black; color: white; padding-top: 10em">
<label for="userMovieName">Movie Name:</label><br>
<input type="text" id="userMovieName"><br>
<label for="userMovieRating">Movie Rating:</label><br>
<input type="text" id="userMovieRating">
<label for="userMovieGenre">Movie Genre:</label><br>
<input type="text" id="userMovieGenre">
<label for="userMoviePlot">Movie Plot:</label><br>
<input type="text" id="userMoviePlot">
<button id="addMovie" class="btn-primary">Add Movie</button>
</div>

<div>
